<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>netflix.com</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <!-- NAVBAR  -->
      <header>
        <div class="navbar">
          <div class="nav22">
            <div class="logo">
              <img
                src="netflix-logo-1.png"
                alt="netflix logo"
                style="width: 206px"
              />
            </div>
            <div class="sinin"><p>SIN IN</p></div>
          </div>
        </div>
        <div class="NAV-heading">
          <div class="heading1">
            <h1>Unlimited movies, TV shows and more</h1>
          </div>
          <div class="heading2"><p>Watch anywhere. Cancel anytime.</p></div>
          <div class="heading3">
            <p>
              Ready to watch? Enter your email to create or restart your
              membership.
            </p>
          </div>
          <div class="serchbar">
            <input type="serch" placeholder="  EMAIL Address" />
            <p class="getstarted">GET STARTED</p>
          </div>
        </div>
      </header>
    </div>
    <main>
      <div class="seprate"></div>

      <div class="main-box-1">
        <div class="main-heading-1">
          <p class="main-box-1-centre">Enjoy on your TV</p>
          <p class="main-heading-2">
            Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray
            players and more.
          </p>
        </div>

        <div class="main-img-1"></div>
      </div>
    </main>

    <footer>
      <div class="footer"><p> &copy; all copy rights recived</p></div>
    </footer>
  </body>
</html>
